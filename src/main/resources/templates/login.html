<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(title='Ønskebrønden Login')">
</head>
<body class="loginbody">
    <div class="loginbox">
        <img th:src="@{/Avatar.png}" class="avatar">
        <h1>Login Here</h1>
        <form th:object="${user}" th:action="@{/login}" method="post">
            <label class="form-label mt-10">Username</label>
            <input th:field="*{username}" name="username" type="text" class="form-control" placeholder="username here ...">

            <label class="form-label">Password</label>
            <input th:field="*{password}" name="password" type="password" class="form-control" placeholder="password here ...">

            <button type="submit" value="submit" class="btn btn-outline-danger mt-3 mb-3">login</button><br>

            <a href="/createUser">Don't have an account?</a>
        </form>
    </div>
</body>
</html>
