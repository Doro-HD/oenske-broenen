<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>wishlist</title>
</head>
<body>
  <ul>
      <li th:each="wish : ${wishes}" th:text="${wish.name}"></li>


  </ul>
  <div th:if="${#lists.isEmpty(wishes)}">
      You have no wishes in this wishlist. Click the button below to add a new one!
  </div>
  <a th:href="@{{id}/createWish(id=${wishlistId})}">Tilføj et ny ønske til din seddel<button></button></a>
</body>
</html>
