<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Creation</title>
    <link rel="stylesheet" th:href="@{/styling.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" th:href="@{/well-icon.png}">
</head>
<body class="createbody">

<div class="loginbox">

    <img th:src="@{/Avatar.png}" class="avatar">
    <h1>Make New Account</h1>
    <form th:object="${user}"  method="post", th:action="@{/createUser}">
        <label class="form-label mt-10">Username</label>
        <input th:field="*{username}" name="createUsername" type="text" class="form-control" placeholder="your name is ...">

        <label class="form-label">Password</label>
        <input th:field="*{password}" name="createPassword" type="password" class="form-control" placeholder="your password is ...">

        <button type="submit" value="submit" class="btn btn-outline-danger mt-3 mb-3">Create User</button><br>
        <a href="/login">Log In</a>
    </form>
</div>
</body>
</html>
